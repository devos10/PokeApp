<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Pokemon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- EstadÃ­sticas en la parte superior -->
    <div class="stats-container">
        <div class="stats" id="poke-rival">
            <h3 id="nombreRival"></h3>
            <p id="tipo1Rival"></p>
            <p id="tipo2Rival"></p>
            <p>Vida: <span id="vidaRival"></span></p>
            <div class="hp-bar-container">
                <div class="hp-bar"></div>
            </div>
            <p>Ataque: <span id="ataqueFisRival"></span></p>
            <p>Ataque Especial: <span id="ataqueEspRival"></span></p>
            <p>Defensa Especial: <span id="defensaEspRival"></span></p>
            <p>Defensa Fisica: <span id="defensaFisRival"></span></p>
            <p>Velocidad: <span id="velocidadRival"></span></p>
        </div>

        <!-- Contenedor para el historial de combate -->
        <div class="combat-log">
            <h3>Historial de Combate</h3>
            <div id="historialCombate"></div>
        </div>

        <div class="stats" id="poke-propio">
            <h3 id="nombreProp"></h3>
            <p id="tipo1Prop"></p>
            <p id="tipo2Prop"></p>
            <p>Vida: <span id="vidaProp"></span></p>
            <div class="hp-bar-container">
                <div class="hp-bar"></div>
            </div>
            <p>Ataque: <span id="ataqueFisProp"></span></p>
            <p>Ataque Especial: <span id="ataqueEspProp"></span></p>
            <p>Defensa Especial: <span id="defensaEspProp"></span></p>
            <p>Defensa Fisica: <span id="defensaFisProp"></span></p>
            <p>Velocidad: <span id="velocidadProp"></span></p>
        </div>
    </div>



    <!-- Arena de combate -->
    <div class="arena">
        <img id="pokeRival" src="" alt="">
        <img id="pokeProp" src="" alt="">
    </div>


    <script src="./app.js"></script>
</body>
</html>
